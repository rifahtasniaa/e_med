{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="container">
    <h1>Edit Delivery Information</h1>

    <form method="post">
      {% csrf_token %}
      <label for="full_name">Full Name:</label>
      <input type="text" name="full_name" value="{{ delivery_info.full_name }}" required><br>
      <label for="address">Address:</label>
      <textarea name="address" required>{{ delivery_info.address }}</textarea><br>
      <label for="city">City:</label>
      <input type="text" name="city" value="{{ delivery_info.city }}" required><br>
      <label for="country">Country:</label>
      <input type="text" name="country" value="{{ delivery_info.country }}" required><br>
      <label for="phone_number">Phone Number:</label>
      <input type="tel" name="phone_number" pattern="[0-9]{10,15}" value="{{ delivery_info.phone_number }}"><br>
      <label for="email">Email:</label>
      <input type="email" name="email" value="{{ delivery_info.email }}"><br>
      <button type="submit">Save</button>
    </form>

    <a href="{% url 'delivery_info' %}">Back to Delivery Information</a>
  </div>
{% endblock %}
